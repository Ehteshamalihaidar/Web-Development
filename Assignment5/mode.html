<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
            background-size: 400px 400px;
            background-position: center;
            background-repeat: no-repeat;
        }

        body.light-mode {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEGk_r1zVygRzmj4zx_KWMtrDAHMwcvmdoyA&s?w=1920&q=80');
            background-color: white;
        }

        body.dark-mode {
            background-image: url('https://images.unsplash.com/photo-1532693322450-2cb5c511067d?w=1920&q=80');
            background-color: black;
            background-size: 400px 400px;
        }

        .toggle-btn {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 80px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            font-size: 40px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .toggle-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .toggle-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="light-mode">
    <button class="toggle-btn" id="toggleBtn">‚òÄÔ∏è</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const body = document.body;

        toggleBtn.addEventListener('click', () => {
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                toggleBtn.textContent = 'üåô';
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                toggleBtn.textContent = '‚òÄÔ∏è';
            }
        });
    </script>
</body>
</html>
