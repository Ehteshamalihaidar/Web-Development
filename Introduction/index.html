<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to html</title>
</head>

<body>

    <h1>Welcome to My Page</h1>
    <img src="mango.jpg" alt="Sample Image">

    <p>This is a <span style="color:red;">Mango</span>.</p>
    <br>
    <hr>

    <h2>1. Unordered List</h2>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <h2>2. Ordered List</h2>
    <ol>
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Have breakfast</li>
    </ol>

    <h2>3. Definition List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>

        <dt>JavaScript</dt>
        <dd>Scripting language for web pages</dd>
    </dl>

</body>
</html>
