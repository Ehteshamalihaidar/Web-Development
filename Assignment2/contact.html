<u><h2>Get in Touch</h2></u>

<table border="2" cellpadding="20" cellspacing="0" width="40%" bordercolor="orange">
    <tr>
        <td>

            <form>
                <label>Your Name:</label><br>
                <input type="text" required minlength="3" maxlength="30"><br><br>

                <input type="email" required><br><br>

                <label>Date of Birth:</label><br>
                <input type="date" required><br><br>

                <label>Gender:</label><br>
                <input type="radio" name="gender" value="male" required> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="other"> Other
                <br><br>

                <label>Address:</label><br>
                <textarea rows="3" cols="30" required minlength="5"></textarea>
                <br><br>

                <label>Feedback:</label><br>
                <textarea rows="4" cols="30" required minlength="5" maxlength="200"></textarea>
                <br><br>

                <button type="submit">Submit</button>

            </form>

    </tr>
